# client/nginx.conf
server {
  listen 80; # Nginx listens on port 80

  # Root directory for serving files
  root /usr/share/nginx/html;

  # Index file to serve
  index index.html index.htm;

  # Try serving files directly, then try index.html for React Router
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Handle API requests (proxy to backend)
  # This is useful if you were serving frontend and backend from the same Nginx
  # But in your docker-compose, frontend and backend are separate services,
  # so your React app directly calls http://backend:5000.
  # If you ever consolidate, this would be needed.
  # location /api {
  #   proxy_pass http://backend:5000; # 'backend' is the service name in docker-compose
  #   proxy_http_version 1.1;
  #   proxy_set_header Upgrade $http_upgrade;
  #   proxy_set_header Connection 'upgrade';
  #   proxy_set_header Host $host;
  #   proxy_cache_bypass $http_upgrade;
  # }

  # Error pages (optional)
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
